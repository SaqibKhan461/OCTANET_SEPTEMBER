<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="navbar">
                <div>Home</div>
                <div>Work</div>
                <div>Careers</div>
                <div>About Us</div>
            </div>
            <div id="textarea">
                <div id="placeholder">
                    <div id="heading">
                        <h1>Hello World</h1>
                    </div>
                    <div id="paragraph">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                           Laborum magnam, facilis nemo sint incidunt voluptatum 
                           explicabo! Incidunt reprehenderit est sequi dolore,
                           voluptatibus et nostrum, ab dicta corporis laborum
                           inventore debitis!
                        </p>
                    </div>
                    <div id="hyperlink">
                        <b>Read</b>
                    </div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="up">
                <div id="upleft">
                    <img id="camera" src="./assets/blue.jpg" alt="Failed!">
                </div>
                <div id="upright">
                    <img id="stairs" src="./assets/yellow.jpg" alt="Failed!">
                </div>
            </div>
            <div id="down">
                <img id="bicycle" src="./assets/grey.jpg" alt="Failed!">
            </div>
        </div>
    </div>
</body>
</html>
